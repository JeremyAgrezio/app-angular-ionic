<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row color="primary" class="ion-justify-content-center">
      <ion-col class="ion-align-self-center" size-md="6" size-lg="5" size-xs="12">
        <div class="ion-text-center">
          <h3>Inscription</h3>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-input type="text" placeholder="Pseudo" [(ngModel)]="pseudo" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Mot de passe" [(ngModel)]="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirmer mot de passe" [(ngModel)]="confirm" required></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button shape="round" color="orange" size="large" expand="block" (click)="userRegister()">Valider</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
