<ion-header no-border>
  <ion-toolbar color="translucent">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-grid id="grid">
    <ion-row class="ion-padding">
      <ion-col>
        <ion-card>
          <ion-card-header class="ion-text-center">
            <h1>Mon compte</h1>
          </ion-card-header>
          <ion-card-content>
            <ion-grid>
              <ion-row class="row ion-justify-content-center">
                <ion-col size="4" class="ion-align-self-center avatar">
                  <ion-avatar>
                    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
                  </ion-avatar>
                </ion-col>
                <ion-col>
                  <div><strong>Nom : </strong>Pierre Dupont</div>
                  <div><strong>E-mail : </strong>pierre.dupont@*****.fr</div>
                  <div><strong>Téléphone : </strong>06.00.00.00.00</div>
                </ion-col>
              </ion-row>
              <ion-row class="ion-padding ion-justify-content-center">
                <ion-col class="ion-text-center">
                  <div class="ion-padding ion-text-center">
                      <ion-button  shape="round" color="medium" (click)="bonsPlansFavDetails()">Bons plans favoris</ion-button>
                    </div>
                    <div class="ion-text-center">
                      <ion-button  shape="round" color="medium" (click)="appartFavDetails()">Appartements favoris</ion-button>
                    </div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
