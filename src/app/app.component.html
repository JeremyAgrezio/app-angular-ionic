<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-grid>
                <ion-row>
                  <ion-col class="ion-justify-content-center" align-middle>
                    <div id="contourIcone" class="ion-text-center">
                      <ion-icon [name]="p.icon"></ion-icon>
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-text-center">
                    <ion-label>{{p.title}}</ion-label>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-item>
          </ion-menu-toggle>
          <ion-item id="logout" (click)="logout()" menuClose> 
            <ion-grid>
                <ion-row>
                  <ion-col class="ion-text-center"> 
                    <div id="contourIcone2">
                      <ion-icon name="log-out"></ion-icon> 
                    </div>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col class="ion-text-center"> 
                    <ion-label>DÃ©connexion</ion-label>    
                  </ion-col>
                </ion-row>    
            </ion-grid>                
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
